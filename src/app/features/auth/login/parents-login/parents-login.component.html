<app-image-action-panel
  imageUrl="/assets/parents-image.webp"
  imageDescription=""
>
  <p>
    Olá, responsável! <br />
    Aproveite a nossa ferramenta para acompanhar o desenvolvimento pessoal do
    seu filho(a)!
  </p>

  <form [formGroup]="form" (submit)="onSubmit($event)" panel>
    <app-input
      [control]="form.controls.studentAdmissionId"
      placeholder="Número da matrícula do estudante"
    />
    <app-button type="submit" label="Entrar" />
  </form>
</app-image-action-panel>
