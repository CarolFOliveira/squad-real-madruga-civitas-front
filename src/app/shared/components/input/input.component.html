<mat-form-field appearance="outline" class="material-input__field">
  <input
    matInput
    [autocomplete]="autocomplete"
    [formControl]="control"
    [placeholder]="placeholder"
    [type]="type"
    [ngClass]="{ 'material-input__error': hasControlError() }"
  />

  <mat-icon matSuffix class="material-input__error" *ngIf="hasControlError()">
    highlight_off
  </mat-icon>

  <mat-error *ngIf="!showErrors">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
